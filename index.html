<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">

    <title>Bitcoin QR Code Generator</title>

    <meta name="description" content="Bitcoin QR code generator.">
    <meta name="keywords" content="bitcoin, litecoin, qr, generator, tool">

    <link rel="stylesheet" href="./lib/foundation/foundation.min.css">
    <link rel="stylesheet" href="./css/bitcoinqrcode.css">
</head>

<body>
<div class="row">
    <div class="large-12 columns">
        <h1>Bitcoin QR Code Generator</h1>

        <p>Find out more about <a href="https://bitcoin.org/">Bitcoin</a>.</p>

        <form method="post">
            <div class="row">
                <div class="large-9 columns">
                    <label for="address">Bitcoin address:</label>

                    <input id="address" type="text" placeholder="18Vm8AvDr9Bkvij6UfVR7MerCyrz3KS3h4"/>
                </div>
                <div class="large-3 columns">
                    <label for="size">Size (px):</label>

                    <input id="size" type="text" placeholder="200" value="200g"/>
                </div>
            </div>

            <div id="adv" class="slide hidden togglee">

                <div class="row">
                    <div class="large-9 columns">
                        <label for="amount">Amount (BTC):</label>
                        <div class="row collapse">
                            <div class="small-1 large-1 columns">
                                <span class="prefix"><input id="is_amount" type="checkbox"/></span>
                            </div>
                            <div class="small-11 large-11 columns">
                                <input id="amount" type="text" placeholder="1" value="0"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="large-9 columns">
                        <label for="label">Label (identifier/name):</label>
                        <div class="row collapse">
                            <div class="small-1 large-1 columns">
                                <span class="prefix"><input id="is_label" type="checkbox"/></span>
                            </div>
                            <div class="small-11 large-11 columns">
                                <input id="label" type="text" placeholder="Identifier or name"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="large-9 columns">
                        <label for="msg">Message:</label>
                        <div class="row collapse">
                            <div class="small-1 large-1 columns">
                                <span class="prefix"><input id="is_msg" type="checkbox"/></span>
                            </div>
                            <div class="small-11 large-11 columns">
                                <input id="msg" type="text" placeholder="Some message"/>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <a class="button toggle-link toggler">
                <span>+ show advanced fields</span>
                <span class="hidden">- hide advanced fields</span>
            </a>

        </form>

        <div id="qrcodes"></div>

        <hr>

        <div>
            <div class="row collapse">
                <div class="small-3 large-2 columns">
                    <span class="prefix">Readed with reader: </span>
                </div>
                <div class="small-9 large-10 columns">
                    <input id="camera" type="text" readonly="readonly"/>
                </div>
            </div>
        </div>

        <footer>
            <div id="share">
                <a href="https://twitter.com/intent/tweet?text=%23Bitcoin+QR+Code+Generator&amp;url=http%3A%2F%2Fbitcoinqrcode.org">
                    <span class="share_text">Tweet</span>
                </a>

                <a href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fbitcoinqrcode.org">
                    <span class="share_text">Facebook</span>
                </a>

                <a href="https://plus.google.com/share?url=http%3A%2F%2Fbitcoinqrcode.org">
                    <span class="share_text">Google+</span>
                </a>
            </div>

            <div id="socialshareprivacy"></div>

            By <a href="https://alias.io">Elbert Alias</a>. Donate Bitcoin: 18Vm8AvDr9Bkvij6UfVR7MerCyrz3KS3h4 <em>&mdash;
            Thanks!</em>

            <br><br>

            <img src="./img/donate.png">
            <div id="qrcode"></div>
        </footer>
    </div>

    <a id="fork" href="https://github.com/ElbertF/BitcoinQRCode.org">Fork me on Github</a>

    <script src="./lib/jquery/jquery-2.0.3.min.js"></script>
    <script src="./lib/jquery-qrcode/src/qrcode.js"></script>
    <script src="./lib/jquery-qrcode/src/jquery.qrcode.js"></script>
    <script src="./js/bitcoinqrcode.js"></script>
</div>
</body>
</html>
