<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">

    <title>Bitcoin QR Code Generator</title>

    <meta name="description" content="Generate QR codes for Bitcoin receiving addresses">
    <meta name="keywords" content="bitcoin, litecoin, qr, generator, tool">

    <!-- Meta data for social platforms -->

    <!-- Opengraph for Twitter, Facebook -->
    <meta property="og:title" content="Bitcoin QR Code Generator" />
    <meta property="og:description" content="Generate QR codes for Bitcoin receiving addresses"/>
    <meta property="og:image" content="https://games647.github.io/BitcoinQRCode/favicon.ico" />
    <meta property="og:url" content="https://games647.github.io/BitcoinQRCode/index.html" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Bitcoin QR Code Generator" />

    <!-- Necessary to parse the card correctly -->
    <meta name="twitter:card" content="summary" />

    <link rel="icon" href="favicon.ico">

    <link rel="stylesheet" href="./lib/foundation/foundation.min.css">
    <link rel="stylesheet" href="./css/bitcoinqrcode.css">
</head>

<body>
<div class="row">
    <div class="large-12 columns">
        <h1>Bitcoin QR Code Generator</h1>

        <p>Right click on the images below to copy it to clipboard or save it to disk.
            Find out more about <a href="https://bitcoin.org/">Bitcoin</a>.
        </p>

        <form method="post">
            <div class="row">
                <div class="large-6 columns" >
                    <label for="address">Bitcoin address:</label>

                    <input id="address" type="text" placeholder="13Q78REGVTQPdH4AaVMhzVsbQJXCjEivu7"
                           title="The address to send the payment to."/>
                </div>

                <div class="large-3 columns">
                    <label for="size">Size (px):</label>

                    <input id="size" type="text" placeholder="150" value="150" title="Image size"/>
                </div>

                <div class="large-3 columns">
                    <label>Currency type:</label>

                    <input class="currency" type="radio" name="type" value="Bitcoin" checked="true">Bitcoin</input>
                    <input class="currency" type="radio" name="type" value="Litecoin">Litecoin</input>
                </div>
            </div>

            <div id="adv" class="slide hidden togglee">

                <div class="row">
                    <div class="large-10 columns">
                        <label for="amount">Amount:</label>
                        <div class="row collapse">
                            <div class="small-1 large-1 columns">
                                <span class="prefix"><input id="is_amount" type="checkbox"/></span>
                            </div>
                            <div class="small-10 large-10 columns">
                                <input id="amount" type="number" placeholder="1" value="0"
                                       title="An optional amount to request."/>
                            </div>
                            <div class="small-1 large-1 columns">
                                <select id="amount-factor" class="postfix">
                                    <option value="BTC">BTC</option>
                                    <option value="mBTC">mBTC</option>
                                    <option value="Î¼BTC">&#181;BTC</option>
                                    <option value="Satoshi">SAT</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="large-10 columns">
                        <label for="label">Label (identifier/name):</label>
                        <div class="row collapse">
                            <div class="small-1 large-1 columns">
                                <span class="prefix"><input id="is_label" type="checkbox"/></span>
                            </div>
                            <div class="small-11 large-11 columns">
                                <input id="label" type="text" placeholder="Identifier or name"
                                       title="A short memorable name for this receiving address."/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="large-10 columns">
                        <label for="msg">Message:</label>
                        <div class="row collapse">
                            <div class="small-1 large-1 columns">
                                <span class="prefix"><input id="is_msg" type="checkbox"/></span>
                            </div>
                            <div class="small-11 large-11 columns">
                                <input id="msg" type="text" placeholder="Some message"
                                       title="A message to attach to the payment request, which will be displayed when the request is opened. The message will not be sent over the Bitcoin Network."/>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <a class="button toggle-link toggler">
                <span title="Optional fields">+ show advanced fields</span>
                <span class="hidden">- hide advanced fields</span>
            </a>

        </form>

        <div id="qrcodes"></div>
        <div id="qrcode"></div>

        <hr>

        <div>
            <div class="row collapse">
                <div class="small-3 large-2 columns">
                    <span class="prefix">Readed with reader: </span>
                </div>
                <div class="small-9 large-10 columns">
                    <input id="camera" type="text" readonly="readonly"/>
                </div>
            </div>
        </div>

        <footer id="share">
            Share on:

            <a href="https://twitter.com/intent/tweet?text=%23Bitcoin+QR+Code+Generator&amp;url=https%3A%2F%2Fgames647.github.io%2FBitcoinQRCode%2Findex.html">
                <span class="share_text">Twitter</span>
            </a>

            <a href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fgames647.github.io%2FBitcoinQRCode%2Findex.html">
                <span class="share_text">Facebook</span>
            </a>

            <a href="https://plus.google.com/share?url=https%3A%2F%2Fgames647.github.io%2FBitcoinQRCode%2Findex.html">
                <span class="share_text">Google+</span>
            </a>
        </footer>
    </div>

    <a id="fork" href="https://github.com/games647/BitcoinQRCode">Fork me on Github</a>

    <script src="./lib/jquery/jquery-2.0.3.min.js"></script>
    <script src="./lib/jquery-qrcode/jquery.qrcode.min.js"></script>
    <script src="./lib/big.min.js"></script>
    <script src="./lib/bitcoin-convert.min.js"></script>

    <script src="./js/bitcoinqrcode.js"></script>
</div>
</body>
</html>
